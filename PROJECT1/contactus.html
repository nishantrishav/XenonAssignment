<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best food delivery services in India | Myfood.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.jpeg" alt="Myfood.com" width="50"
        </div>
        <ul>
            <li class"iteam"><a href="FOOD BLOG.html">Home</a></li>
            <li class"iteam"><a href="Services.html">Services</a></li>
            <li class"iteam"><a href="AboutUs.html">About Us</a></li>
            <li class"iteam"><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="iteam btn center"><a href=" ">Submit</a></button>
            </form>
        </div>
    </section>



    <footer>
        <div class="center">
            Copyright &copy; www.MyFood.com. All rights reserved!
        </div>
    </footer>

</body>
</html>
